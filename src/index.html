<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.2.1/sketchy/bootstrap.min.css">
    <title>Weather app</title>
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="co-md-4 mx-auto text-center">
                <div class="card">
                    <div class="card-header">
                        <h3 id="weather-location"></h3>
                        <h3 id="weather-description"></h3>
                        <h3 id="weather-string"></h3>
                        <ul class="list-group">
                            <li class="list-group-item" id="humidity"></li>
                            <li class="list-group-item" id="wind"></li>
                            <li class="list-group-item" id="pressure"></li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <form id="form">
                            <div class="form-group">
                                <label for="city"></label>
                                <input type="text" name="" id="city" class="form-control" placeholder="example: london" required>
                            </div>
                            <div class="form-group">
                                <label for="countryCode"></label>
                                <input type="text" name="" id="countryCode" class="form-control" placeholder="example: uk" required>
                            </div>
                            <button class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
